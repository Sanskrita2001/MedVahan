<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf=8">
        <title>Chatbot</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="box">
            <div class="top">
                <h1>Ask your Queries?</h1>
            </div>
            <div class="mid">
                <div class="chat">
                    <h2>Answer for your Queries are here:</h2>
                    <p id="chatlog">Let's Chat</p>
                </div>
            </div>
            <div class="input">
            <input type="text" id="userBox" onkeydown="if(event.keyCode ==13){ talk() }" placeholder="Type your message here.">
            </div>
        </div>
          <script type="text/javascript" src="app.js"></script>
    </body>

</html>
